syntax = "proto3";

package pigeomail;


option go_package = "github.com/requiemofthesouls/pigeomail/api/proto;pigeomail_api_pb";


message EmptyMessage {}

message SMTPMessageEventV1 {
  string from = 1;
  string to = 2;
  string subject = 3;
  string body = 4;
  string html = 5;
  string content_type = 6;
  int64 timestamp = 7;
}
